<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found — Aspire Consulting Partners LLC">
  <title>404 — Page Not Found</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --primary: #1a2744;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --bg: #f8fafc;
      --text: #334155;
      --text-light: #64748b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1rem;
      color: var(--text-light);
      max-width: 420px;
      margin-bottom: 2rem;
    }

    a.back-link {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.7em 1.8em;
      border-radius: 8px;
      transition: background 0.2s;
    }

    a.back-link:hover {
      background: var(--accent-hover);
    }

    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="error-code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/" class="back-link">Back to Home</a>

  <footer>
    <p>&copy; 2026 <a href="https://aspireconsultingpartners.com">Aspire Consulting Partners LLC</a></p>
  </footer>

</body>
</html>
